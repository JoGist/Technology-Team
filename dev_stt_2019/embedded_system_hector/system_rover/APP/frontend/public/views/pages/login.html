<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Development Study</h1><span></span>
</div>

<div class="container" ng-class="activeRegister">
  <!-- <div class="card"></div> -->
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="Email" required="required" ng-model="email"/>
        <label for="Email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" ng-model="password"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container" ng-click="login();">
        <button><span>Go</span></button>
      </div>
      <!-- <div class="footer"><a href="#">Forgot your password?</a></div> -->
    </form>
  </div>
  <div class="card alt">
    <div class="toggle" ng-click="toggleClick();"></div>
    <h1 class="title">Register
      <div class="close" ng-click="closeClick();"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Email" required="required" ng-model="email"/>
        <label for="Email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" ng-model="password"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" required="required" ng-model="repeatPassword"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click="register();"><span>Register</span></button>
      </div>
    </form>
  </div>
</div>
